<!DOCTYPE html>
<html>
<head>
    <title>Work Log</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        input, select, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 16px;
            background-color: #3498db; 
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            input, select, textarea, button {
                font-size: 0.95em;
            }
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Work Log</h1>
        <form method="POST" action="/log">

            <label>Employee:</label>
            <div class="input-group">
                <select id="employeeSelect" name="employee_id" required>
                    {% for emp in employees %}
                    <option value="{{ emp.id }}">{{ emp.name }}</option>
                    {% endfor %}
                </select>
                <button type="button" onclick="addEmployee()">+ Add</button>
            </div>

            <label>Workplace:</label>
            <div class="input-group">
                <select id="workplaceSelect" name="workplace_id" required>
                    {% for wp in workplaces %}
                    <option value="{{ wp.id }}">{{ wp.name }}</option>
                    {% endfor %}
                </select>
                <button type="button" onclick="addWorkplace()">+ Add</button>
            </div>

            <label>Date:</label>
            <input type="date" name="date" required>

            <label>Hours:</label>
            <input type="number" name="hours" step="0.1" required>

            <label>Description:</label>
            <textarea name="description" required></textarea>

            <button type="submit">Submit Log</button>
        </form>
        <a href="/admin">Go to Admin Panel</a>
    </div>

    <script>
        async function addEmployee() {
            let name = prompt("Enter new employee name:");
            if (name) {
                let response = await fetch("/add_employee", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `name=${encodeURIComponent(name)}`
                });

                if (response.ok) {
                    location.reload(); // refresh to show new employee in dropdown
                } else {
                    alert("Error adding employee");
                }
             }
        }

        async function addWorkplace() {
            let name = prompt("Enter new workplace name:");
            if (name) {
                let response = await fetch("/add_workplace", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `name=${encodeURIComponent(name)}`
                });

                if (response.ok) {
                    location.reload(); // refresh to show new workplace in dropdown
                } else {
                    alert("Error adding workplace");
                }
            }
        }
    </script>
</body>
</html>

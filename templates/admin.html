<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #bdc3c7;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2c3e50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <form method="GET" action="/export">
            <label>Filter by Employee:</label>
            <select name="employee_id">
                <option value="">All</option>
                {% for emp in employees %}
                <option value="{{ emp.id }}">{{ emp.name }}</option>
                {% endfor %}
            </select>

            <label>Filter by Workplace:</label>
            <select name="workplace_id">
                <option value="">All</option>
                {% for wp in workplaces %}
                <option value="{{ wp.id }}">{{ wp.name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Export to Excel</button>
        </form>

        <table>
            <tr>
                <th>Employee</th>
                <th>Workplace</th>
                <th>Date</th>
                <th>Hours</th>
                <th>Description</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.employee.name }}</td>
                <td>{{ log.workplace.name }}</td>
                <td>{{ log.date }}</td>
                <td>{{ log.hours }}</td>
                <td>{{ log.description }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/">Back to Log Form</a>
    </div>
</body>
</html>
